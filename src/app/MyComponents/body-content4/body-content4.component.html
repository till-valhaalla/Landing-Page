<div class="body-content">
  <h1 class="title">Lorem ipsum dolor sit amet</h1>
  <div class="content-tick" *ngFor="let card of cardData">
    <ul>
      <li>
        <img [src]="card.imageUrl" alt="Image" />
      </li>
      <li>
        <p class="title">{{ card.title }}</p>
      </li>
      <li>
        <p class="desc">{{ card.desc }}</p>
      </li>
    </ul>
  </div>
</div>
