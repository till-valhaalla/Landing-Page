<div class="body-content">
  <h1 class="title">Lorem ipsum dolor sit amet</h1>
  <div class="cards-container">
    <div class="cards">
      <div *ngFor="let card of cardData">
        <ul class="card">
          <li>
            <img
              width="220px"
              height="220px"
              [src]="card.imageUrl"
              alt="Image"
            />
          </li>
          <li>
            <p class="card-title">{{ card.title }}</p>
          </li>
          <li>
            <p class="desc">{{ card.desc }}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
